{% extends 'master.html' %}
{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% if error %}
{{ error }}
{% endif %}

<style> 
        input[type=text] {
            color: #6e707e;
          width: 100%;
          padding: 8px 20px;
          margin: 8px 0;
          border-color: #d1d3e2;
          border-style: solid;
          border-radius: 5px;
          border-width: thin;
        }
</style>


<div class="container" style="margin-bottom: 10%">
<div class="card">
    <h5 class="card-header">Update Class</h5>
    <div class="card-body">
            <form class="form-hozizontal" method="POST" class="panel-body">
                    {% csrf_token %}
                   <!-- class <input type="text" name="name" value="{{name}}">
                   code <input type="text" name="code" value="{{code}}"> -->
                   {% for field in form %}
                   <div class="fieldWrapper">
                      {{ field.label_tag }}
                       {{ field }}
                   </div>
                   
               {% endfor %}
                    <input type="submit" class="btn btn-primary" value="Save">
            </form>
    </div>
    </div>
</div>
{% endblock %}
