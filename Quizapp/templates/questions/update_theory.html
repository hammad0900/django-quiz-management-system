{% extends 'master.html' %}
{% block content %}
<form method='POST'>
        {% csrf_token %}
      <input type="text" value="Theory" name="theory"   style="display: none">
      <div class="form-group">
            <label for="quiz">QUIZ</label>
        <input type="text" name="quiz_id" class="form-control" value="{{quizid}}"   readonly>
           
        </div>
        
        <input type="text" value="Theory" name="theory"   style="display: none">

      <div class="form-group">
        <label for="questions">Question</label>
        <textarea class="form-control" id="questions" name="theoryquestion"  placeholder="Your Question" required></textarea>
    </div>
   
    {% if picture.url  %}
    <h6>Image</h6>
    <img src="{{MEDIA_URL}}{{picture.url}}"  style="width:200px;height:80px"/>
    <br>
    <br>
    {% endif %}
    <div class="form-group">
      <label for="marks">Marks</label>
      <input type="text" name="theorymarks" pattern="[0-9]+" class="form-control" value="{{marks}}"    required>
    </div>
    <div class="form-group">
      <label for="marks">Correct Answer</label>
      <input type="text" name="theorycorrect" class="form-control" value="{{answer}}"   required>
    </div>
    <input type="submit" class="btn btn-success">
    </form>

    <script>
            document.getElementById("questions").value='{{question}}'
            </script>
{% endblock %}
